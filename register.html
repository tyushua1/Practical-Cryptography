<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

        <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
       
        <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
       
        <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
        
        <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
       
      
        <style type="text/css"> 

             body{background: url(4.jpg) no-repeat;background-size:cover;font-size: 16px;}
             .form{background: rgba(255,255,255,0.3);width:700px;margin:100px auto;white-space:nowrap;}

             
.fa{display: inline-block;top: 27px;left: 6px;position: relative;color:#ccc;}
            #login_form{display: block;}
            #register_form{display: none;}
            
            input[type="text"],input[type="password"],[type="password"],[type="submit"]{padding-left:26px;}
            

            
        </style>
    </head>
    <body>
<script text="type/javascript">
     function CheckUserName(id)
     {
        var x=document.getElementById(id).value; 
        if (x.length<5) document.getElementById("name").innerHTML="用户名过短";
        else document.getElementById("name").innerHTML="";
     }
     
     function CheckPassword1(id)
     {
        var x=document.getElementById(id).value; 
        if (x.length<6) document.getElementById("psw1").innerHTML="密码过短";
        else document.getElementById("psw1").innerHTML="";
     }
     
     function CheckPassword2(id1,id2)
     {
        var x=document.getElementById(id1).value; 
        var y=document.getElementById(id2).value;
        if (x!=y) document.getElementById("psw2").innerHTML="两次输入的密码不一致";
        else document.getElementById("psw2").innerHTML="";
     }
  </script>
    <div class="container">
       <div class="form row">
          <form class="form-horizontal col-sm-offset-3 col-md-offset-3"
 id="login_form" method="post" action="register.php" >
                
              <div class="col-sm-9 col-md-9">
                    <div class="form-group">
                      
                <i class="fa fa-user fa-lg"></i>   

                <input class="form-control required" type="text" name="username"    id="username" onchange="CheckUserName(this.id)"  placeholder="请输入用户名" autofocus="autofocus" maxlength="36"/>
          <p id="name">  </p>
           </br>
            </div>
                    
            <div class="form-group">
               <i class="fa fa-lock fa-lg"></i>
                 <input class="form-control required" type="password"  name="password1" id="password1" onchange="CheckPassword1(this.id)"  placeholder="请输入密码" autofocus="autofocus" maxlength="36"/>
         <p id="psw1">  </p>
          </br>
           </div>

                   <div class="form-group">
                      <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password"  name="password2"  placeholder="请再一次输入密码" id="password2" onchange="CheckPassword2(this.id,'password1')" autofocus="autofocus" maxlength="36"/>
            <p id="psw2">  </p>
             </br>
               </div>
                   
                    
            <div class="form-group">
             <input type="submit", class="btn btn-success pull-right " value="注册"/>
                </div>
                
            </form>
        </div>
   </body>
</html>
